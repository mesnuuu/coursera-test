<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">

	table {
		margin: auto;
	}
	h1	{
		text-align: center;
	}
	td {
		width: 100px;
		height: 100px;
	}

	.vertical {
	border-left: 2px black solid;
	border-right: 2px black solid;
	}
	
	.horizontal td {
		border-top: 2px black solid;
		border-bottom: 2px black solid;
	}


</style>



</head>
<body>

	
		<h1>Tic Tac Toe </h1>

		<table>
			
			<tr >

				<td></td>
				<td class="vertical"></td>
				<td></td>
			</tr>
			<tr class="horizontal">
				<td></td>
				<td class="vertical"></td>
				<td></td>
			</tr>
			<tr >
				<td></td>
				<td class="vertical"></td>
				<td></td>
			</tr>

		</table>





</body>
</html>
